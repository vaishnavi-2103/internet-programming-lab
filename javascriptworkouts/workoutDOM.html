<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<p id="p1">This is vaishu<p>
	
</body>
<script>
	const div1 = document.createElement("div");
	const node = document.createTextNode("Inserted before paragraph tag");
	div1.appendChild(node);
	const ele = document.getElementById("p1");
	ele.insertBefore(div1,p1.child);
	const img=document.createElement("img");
	img.src='vaishu.jpeg';
	document.body.appendChild(img);
</script>
</html>
